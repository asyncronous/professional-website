name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_KEY }}

      - name: Set up Docker authentication for Artifact Registry
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'gcloud'

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/prof-website/asyncronous/professionalwebsite:${{ github.sha }} .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/prof-website/asyncronous/professionalwebsite:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ghcr \
            --image=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/prof-website/asyncronous/professionalwebsite:${{ github.sha }} \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --platform=managed

# Replace <REPOSITORY>, <IMAGE>, and <SERVICE_NAME> with your actual values.
# Make sure to add GCP_PROJECT_ID, GCP_REGION, and GCP_SERVICE_KEY secrets to your repository.